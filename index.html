<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Order</title>
  </head>
  <body>
    <div class="container">
      <h1>Order</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
          <label for="address">Address</label>
          <input id="address" class="form-control" type="text">
          </div>

          <div class="form-group">
          <label for="city">City</label>
          <input id="city" class="form-control" type="text">
          </div>

          <div class="form-group">
          <label for="state">State</label>
          <input id="state" class="form-control" type="text">
          </div>

          <div class="form-group">
          <label for="zip">Zip</label>
          <input id="zip" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>

        <div id="receipt">
          <p>Thank you for your purchase, <span class="name"></span>!</p>
          <h3>Receipt</h3>
          <p><span class="name"></span></p>
          <p><span class="address"></span> <span class="city"></span> <span class="state"></span> <span class="zip"></span></p>
        </div>
      </div>
    </div>
<!-- javascript only below this point -->
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
